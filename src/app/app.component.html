<style>

#pdfViewer {
    height: 800px;
}
.content-wrapper1{
  width: 10%;

}

.content-wrapper2{
  width: 80%;
  float: right;
}
.control-section{
  width: 100%;
}

</style>


<div class="control-section">
  <div *ngFor="let docum of documents" style="padding-top: 10px;padding-bottom: 5px; border: 1px solid black;width: 250px;" class="content-wrapper1" >
  <div (click)="showPdf(docum)" >
    <div [class.active]="selectedDocName === docum.documentName">
      {{docum.documentName}}
    </div>
  </div>
  </div>
  <div class="content-wrapper2">
    <ejs-pdfviewer
      id="pdfViewer"
      [serviceUrl]="service"
      [documentPath]='document' 
      style="height: 800px; margin-top: 0px;"  
    ></ejs-pdfviewer>
  </div>
</div>
